version: 0.2

phases:
  #codebuild から S3 に渡すとき。
  install:
    runtime-versions:
      ruby: 2.5.9
      nodejs: 10
  pre_build:
    commands:
      - rbenv install 2.5.9 && rbenv global 2.5.9
      - bundle install
  build:
    commands:
      - echo Build Start
      - rails assets:precompile RAILS_ENV=production
artifacts:
  files:
    - './**/*'
